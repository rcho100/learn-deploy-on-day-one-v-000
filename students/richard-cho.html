<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="../">
          <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="richard-cho-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="richard-cho-card"></div>
        <div class="social-icon-container">
          <a href="https://github.com/rcho100"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
          <a href="https://rcho100.github.io/"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/rss-icon.png"/></a>
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Richard Cho</h1>
          <h2 class="profile-location">Englewood, NJ</h2>
          <div class="profile-quote">"There are far, far better things ahead than any we leave behind." - C.S. Lewis</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>A Flatiron School Student, loving and learning to code.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>Queens College</h4>
              <h5>B.A. in Economics</h5>
            </div>
          </div>
        </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
